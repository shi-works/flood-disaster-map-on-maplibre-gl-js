    <script>
        // add the PMTiles plugin to the maplibregl global.
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);
        let PMTiles_URL = "https://xs489works.xsrv.jp/MapLibreGLJS/12-03/1896_2012_sinsui_add21.pmtiles";
        const p = new pmtiles.PMTiles(PMTiles_URL)
        protocol.add(p);

        var map = new maplibregl.Map({
            container: 'map',
            style: './std.json',
            // style: './building3d.json',
            // style: 'https://tile2.openstreetmap.jp/styles/osm-bright/style.json',
            center: [135.87041573029123, 35.010238704934956],
            zoom: 14,
            pitch: 60,

        // ã‚ºãƒ¼ãƒ ãƒ»å›è»¢
        map.addControl(new maplibregl.NavigationControl());

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ã®ã‚ªãƒ³ã‚ªãƒ•
        map.addControl(new maplibregl.FullscreenControl());

        // ç¾åœ¨ä½ç½®è¡¨ç¤º
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // ã‚¹ã‚±ãƒ¼ãƒ«è¡¨ç¤º
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionã‚’æŠ˜ã‚ŠãŸãŸã¿è¡¨ç¤º
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: 'ï¼ˆ<a href="https://twitter.com/syanseto" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/jma-ame-24h-maplibre-gl-js" target="_blank">Github</a>ï¼‰ '
        }));

        // 3Dåœ°å½¢ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsidem',
                exaggeration: 1 // æ¨™é«˜ã‚’å¼·èª¿ã™ã‚‹å€ç‡
            })
        );

        map.on('load', function () {
            // æ¨™é«˜ã‚¿ã‚¤ãƒ«ã‚½ãƒ¼ã‚¹
            map.addSource("gsidem", {
                type: 'raster-dem',
                tiles: [
                    'gsidem://https://cyberjapandata.gsi.go.jp/xyz/dem_png/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">åœ°ç†é™¢ã‚¿ã‚¤ãƒ«(æ¨™é«˜ã‚¿ã‚¤ãƒ«)</a>',
                tileSize: 256
            });

            // map.setTerrain({ 'source': 'gsidem', 'exaggeration': 1 });

            // é™°å½±èµ·ä¼å›³ã‚½ãƒ¼ã‚¹
            map.addSource("hillshade", {
                type: 'raster',
                tiles: [
                    'https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#hillshademap" target="_blank">åœ°ç†é™¢ã‚¿ã‚¤ãƒ«(é™°å½±èµ·ä¼å›³)</a>',
                tileSize: 256
            });

            // é™°å½±èµ·ä¼å›³ãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                id: 'hillshade-tiles',
                type: 'raster',
                source: 'hillshade',
                minzoom: 2,
                maxzoom: 18,
                paint: {
                    'raster-opacity': 0.5

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§é™°å½±èµ·ä¼å›³ã®ä¸é€æ˜åº¦ã‚’åˆ¶å¾¡
            const inei_sliderOpactiy = document.getElementById('inei-slider-opacity');
            const inei_sliderOpactiyValue = document.getElementById('inei-slider-opacity-value');

            inei_sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'hillshade-tiles',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100

                inei_sliderOpactiyValue.textContent = e.target.value + '%';

            // ç½å®³å±¥æ­´å›³ï¼ˆæµ¸æ°´åŸŸï¼‰ã‚½ãƒ¼ã‚¹

            });


            // ç½å®³å±¥æ­´å›³ï¼ˆæµ¸æ°´åŸŸï¼‰ãƒ©ã‚¤ãƒ³ãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                "id": "flood-disaster-line",
                "type": "line",
                "source": "pmtiles-flood-disaster",
                "source-layer": "1896_2012_sinsui_add21",
                minzoom: 1,
                maxzoom: 23,
                'paint': {
                    'line-color': 'rgba(0, 0, 255, 1)',
                    'line-width': 1
                }
            });

            // ç½å®³å±¥æ­´å›³ï¼ˆæµ¸æ°´åŸŸï¼‰ãƒãƒªã‚´ãƒ³ãƒ¬ã‚¤ãƒ¤
            map.addLayer({
                "id": "flood-disaster-fill",

        // åˆ‡ã‚Šæ›¿ãˆè¡¨ç¤º
        function SelectFloodDisaster() {
            var disastName = document.getElementById('flood-disaster').value;

            // å€¤ã‚’ç·¯åº¦ã€çµŒåº¦ã«ãã‚Œãã‚Œä»£å…¥
            const locationInfo = getMapCenter(disastName);

            const latitude = locationInfo[0];
            const longitude = locationInfo[1];
            const zoomlevel = locationInfo[2];
            const bearing = locationInfo[3];
            const pitch = locationInfo[4];

            // ãƒãƒƒãƒ—ã®ä¸­å¿ƒåº§æ¨™ã¸é·ç§»
            map.flyTo({
                center: [longitude, latitude],
                zoom: zoomlevel,
                bearing: bearing,
                pitch: pitch
            });

            //ãƒ¬ã‚¤ãƒ¤ã®ãƒ•ã‚£ãƒ«ã‚¿ã‚’æ›´æ–°
            map.setFilter('flood-disaster-line', ['==', ['get', 'disastName'], disastName]);
            map.setFilter('flood-disaster-fill', ['==', ['get', 'disastName'], disastName]);

        }

        map.on('click', 'flood-disaster-fill', (e) => {
            lng = e.lngLat.lng;

            var date = e.features[0].properties['date'];

            var year = date.substring(0, 4);
            var month = date.substring(4, 6);

            if (date.length == 6) {
                // 6æ–‡å­—ã®å ´åˆ (ä¾‹: 194709)
                formattedDate = year + "å¹´" + month + "æœˆ";
            } else if (date.length == 8) {
                // 8æ–‡å­—ã®å ´åˆ (ä¾‹: 20120813)
                var day = date.substring(6, 8);
                formattedDate = year + "å¹´" + month + "æœˆ" + day + "æ—¥";
            } else {

            var features = map.queryRenderedFeatures(e.point);

            var clickedLayerNames = features.map(function (feature) {
